<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="dashboard.js"></script>
  <title>RecruitSmart Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="tabs">
    <button class="tab-button" onclick="showTab('candidate')">Candidate Service</button>
    <button class="tab-button" onclick="showTab('scheduler')">Scheduler Service</button>
    <button class="tab-button" onclick="showTab('onboarding')">Onboarding Service</button>
  </div>

  <div id="candidate" class="tab-content">
    <h2>Candidate Service</h2>

    <form id="resume-form">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Jane Doe" required /><br>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="jane@example.com" required /><br>

      <label for="experience">Years of Experience:</label>
      <input type="number" id="experience" value="3" min="0" /><br>

      <label for="skills">Skills (comma-separated):</label>
      <input type="text" id="skills" placeholder="Node.js, gRPC" /><br>

      <button type="button" onclick="submitResume()">Submit Resume</button>
    </form>

    <br />
    <button onclick="getTopCandidates()">Get Top Candidates</button>
    <ul id="top-candidates-list"></ul>
  </div>

  <div id="scheduler" class="tab-content" style="display:none">
    <h2>Scheduler Service</h2>

    <div>
      <label>Email:</label><br />
      <input type="email" id="schedule-email" placeholder="jane@example.com" /><br /><br />

      <label>Available Times (comma-separated):</label><br />
      <input type="text" id="schedule-times" placeholder="Monday 10am, Tuesday 2pm" /><br /><br />

      <button onclick="scheduleInterview()">Schedule Interview</button>
    </div>

    <hr />

    <div>
      <label>Interview ID:</label><br />
      <input type="text" id="interviewId" placeholder="INT-1234" /><br /><br />
      <button onclick="cancelInterview()">Cancel Interview</button>
    </div>
  </div>


  <div id="onboarding" class="tab-content" style="display:none">
    <h2>Onboarding Service</h2>
    <label for="onboarding-email">Candidate Email:</label>
    <input type="email" id="onboarding-email" placeholder="jane@example.com" /><br><br>
    <button onclick="startOnboarding()">Start Onboarding</button>
    <button onclick="checkOnboarding()">Check Status</button>
  </div>

  <script src="dashboard.js"></script>
</body>

</html>
